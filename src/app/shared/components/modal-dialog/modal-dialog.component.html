<h2 mat-dialog-title>Confirmar acción</h2>
<mat-dialog-content>¿Estás seguro que deseas eliminar este héroe ({{ data.name }})?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">Eliminar</button>
</mat-dialog-actions>
